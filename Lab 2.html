<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Feedback</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Arvo|Lobster|Major+Mono+Display" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="feedback-styles.css" type="text/css">

</head>
<body class="m-5">
    <div class="jumbotron">
    <h1>Your feedback is important to us. Your feedback is anonymous</h1>
    </div>
    <div class="row">
    <div class="col-md-5">
        <div>
        <p class="label">As on of our students, your thoughts, comments and feedback are very impotant to us.</p>
        <p class="label">Please use this form to send us your feedback</p>
        <p class="label">If you would like a response, please include your contact information.</p>
        </div>
    </div>
    <div class="col-md-7">
<form>
<p class="form-text">
    <label class="label" for="name">Name</label> <input id="name" class="form-control" type="text">
    <br><label class="label" for="email">Email</label> <input id="email" class="form-control" type="email">
    <br><label class="label" for="comments">Comments(required)</label>
    <br><textarea id="comments" class="form-control" rows="12" cols="50" required></textarea>
</p>
<p class="form-text mt-5">
    <div class="form-check">
    <input name="current-student" id="yes" class="form-check-input" type="radio"checked>
    <label for="yes" class="form-check-label">Yes</label>
</div>
    <div class="form-check">
    <input name="current-student" id="no" class="form-check-input" type="radio">
    <label for="no" class="form-check-label">No</label>
    </div>
    <div>
    <input name="submitButton" class="btn btn-primary mt-5" type="submit">
    </div>
</p>
</form>
    </div>
    </div>

</div>
</body>
</html>
